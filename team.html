<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team | Sports Gala 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #2D1B4E; --accent: #FFD700; }
        /* Smooth zoom effect on hover */
        .team-member:hover img { transform: scale(1.1); }
        .team-member:hover .outline-ring { transform: scale(1.05); border-width: 6px; }
        img { display: block; }
    </style>
</head>
<body class="bg-white font-sans text-gray-900">

    <nav class="fixed top-0 w-full z-50 bg-[#2D1B4E]/95 backdrop-blur-md text-white p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="logo/Sports Gala 2026 Logo JPG.png" alt="Logo" class="h-10 md:h-12"></a>
            <div class="flex items-center space-x-8 text-sm md:text-base">
                <a href="index.html#games-section" class="hover:text-yellow-400 font-semibold transition">Games</a>
                <a href="team.html" class="text-yellow-400 font-bold border-b-2 border-yellow-400">Team</a>
                <a href="registration.html" class="bg-[#FFD700] text-[#2D1B4E] px-5 py-2 rounded-full font-black hover:scale-105 transition shadow-lg">REGISTER</a>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-12 bg-gray-50 text-center px-4 border-b border-gray-100">
        <h1 class="text-4xl md:text-6xl font-black text-[#2D1B4E] uppercase italic tracking-tighter">
            Our <span class="text-[#FFD700] drop-shadow-sm">Organizers</span>
        </h1>
        <p class="mt-4 text-gray-500 font-medium max-w-xl mx-auto italic">
            "Coming together is a beginning, staying together is progress, and working together is success."
        </p>
    </header>

    <section class="py-16 container mx-auto px-4">
        <div id="team-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-y-16 gap-x-6">
            <script>
    const teamNames = [
        "Kashif", "Wajid", "Rasheed", "Saifullah", "Hassan", "Shivam", "Laksh", "Waseem", 
        "Ashfaque", "Ishfaque", "Mahek", "Anchal Rani", "Anchal", "Shakti", "Nirmala", 
        "Suraksha", "Pashmita", "Chandni", "Vineeta", "Khizra", "Mehwish", "Muskan", 
        "Sanhiya", "Shaheen", "Seneha", "Suhani"
    ];

    teamNames.forEach(name => {
        // Camel Case formatting (e.g., Anchal Rani)
        const camelName = name.split(' ').map(w => w[0].toUpperCase() + w.slice(1).toLowerCase()).join(' ');
        
        // Path Logic: If the name is Anchal Rani, keep the space. Otherwise, remove it.
        let imgPath;
        if (name === "Anchal Rani") {
            imgPath = `team/anchal rani.jpg`;
        } else {
            imgPath = `team/${name.toLowerCase().replace(/ /g, '')}.jpg`;
        }

        document.write(`
            <div class="team-member group flex flex-col items-center text-center">
                <div class="relative w-32 h-32 md:w-44 md:h-44 mb-6 transition-all duration-300">
                    <div class="outline-ring absolute inset-0 rounded-full border-4 border-[#FFD700] transition-all duration-300 z-10 shadow-md"></div>
                    
                    <div class="w-full h-full rounded-full overflow-hidden shadow-2xl bg-gray-100">
                        <img src="${imgPath}" alt="${camelName}" 
                             onerror="this.src='person.jpg'"
                             class="w-full h-full object-cover transition duration-500">
                    </div>
                </div>
                
                <h3 class="text-[#2D1B4E] font-black text-lg md:text-xl uppercase tracking-tighter transition group-hover:text-yellow-600">${camelName}</h3>
                <div class="w-8 h-1 bg-[#FFD700] my-2 rounded-full"></div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">BS-CS-VI Member</p>
            </div>
        `);
    });
</script>
        </div>
    </section>

    <footer class="bg-[#2D1B4E] text-white py-12 px-4 border-t-8 border-[#FFD700]">
        <div class="container mx-auto text-center">
            <img src="logo/Sports Gala 2026 Logo JPG.png" class="h-16 mx-auto mb-6">
            <p class="font-bold text-lg">Sukkur IBA University Kandhkot Campus</p>
            <p class="text-gray-400 text-sm mt-2 font-mono">Â© 2026 Organized by BS-CS-VI Students</p>
        </div>
    </footer>

</body>
</html>
